<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour">08:00 AM</div>
        <div contenteditable="true" class="description block8" data-hour="8"></div>
        <button class="saveBtn block8" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">09:00 AM</div>
        <div contenteditable="true" class="description block9" data-hour="9"></div>
        <button class="saveBtn block9" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">10:00 AM</div>
        <div contenteditable="true" class="description block10" data-hour="10"></div>
        <button class="saveBtn block10" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">11:00 AM</div>
        <div contenteditable="true" class="description block11" data-hour="11"></div>
        <button class="saveBtn block11" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">12:00 PM</div>
        <div contenteditable="true" class="description block12" data-hour="12"></div>
        <button class="saveBtn block12" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">01:00 PM</div>
        <div contenteditable="true" class="description block13" data-hour="13"></div>
        <button class="saveBtn block13" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">02:00 PM</div>
        <div contenteditable="true" class="description block14" data-hour="14"></div>
        <button class="saveBtn block14" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">03:00 PM</div>
        <div contenteditable="true" class="description block15" data-hour="15"></div>
        <button class="saveBtn block15" id="saveBtn">Save</button>
      </div>
      <div class="time-block row" >
        <div class="hour">04:00 PM</div>
        <div contenteditable="true" class="description block16" data-hour="16"></div>
        <button class="saveBtn block16" id="saveBtn">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour">05:00 PM</div>
        <div contenteditable="true" class="description" data-hour="17"></div>
        <button class="saveBtn saveBtn17" id="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
